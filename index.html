<!DOCTYPE html>
<html lang="ja">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>テストですよ</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>

    <style type="text/css">
        body{
            background-color: #ffffcc;
        }
        #start{
            border: 1px solid #333;
            background-color: red;
        }
        #end{
            border: 1px solid #333;
            background-color: blue;
        }
    </style>
</head>

<body>

    <div class = "container">
        <div id = "txt">ここにデータを表示</div>
        <canvas id = "canvas" width = "300" height = "400"></canvas>
        <div id = "cdiv">
            <canvas id = "start" width = "100" height = "75"></canvas>
            <canvas id = "end" width = "100" height = "75"></canvas>
        </div>
    </div>

    <script>
        let isTouch = false;
        let aX = 0, aY = 0, aZ = 0;
        let canvas = document.getElemetById('canvas');
        let context = canvas.getContext('2d');

        function ClickRequestDeviceSensor(){
            DeviceMotionEvent.requestPermission().then( function( response ){
                if( response === 'granted' ){
                    window.addEventListener( "devicemotion", deviceMotion );
                    $('#sensorrequest').css( 'display', 'none' );
                    $('#cdiv').css( 'display', 'block' );
                }
            }).catch( function( e ){
                console.log( e );
            });
        }

        $(function(){
            init();
        });

        function init(){
            let canvas1 = document.getElementById( 'start' );
            let canvas2 = document.getElementById( 'end' );

            if( !canvas1 || !canvas1.getContext ){
                return false;
            }
            if( !canvas2 || !canvas2.getContext ){
                return false;
            }

            if( window.DeviceMotionEvent ){
                if( DeviceMotionEvent.requestPermission && typeof DeviceMotionEvent.requestPermission === 'function' ){
                    $('#cdiv').css( 'display', 'none' ) ;
                    let banner = '<div id="sensorrequest" onclick="ClickRequestDeviceSensor();" style="z-index:1; position:absolute; width:100%; background-color:#000; color:#fff;><p style="padding:10px;">センサーの有効化</p></div>';
                    $('body').prepend( banner );
                }else{
                    window.addEventListener( "devicemotion", deviceMotion );
                }
            }

            if( window.TouchEvent ){
                canvas1.addEventListener( "touchstart", touchStart );
                canvas2.addEventListener( "touchend", touchEnd );
            }

        }

        function touchStart( e ){
            e.preventDefault();
            isTouch = true;
        }

        function touchEnd( e ){
            e.preventDefault();
            isTouch = false;
        }

        function deviceMotion( e ){
            e.preventDefault();
            if( isTouch ){
                aX = e.accelerationIncludingGravity.x;
                aY = e.accelerationIncludingGravity.y;
                aZ = e.accelerationIncludingGravity.z;
            }

            let txt = document.getElementById( "txt" );
            txt.innerHTML = "x: " + aX + "<br>" + "y: " + aY + "<br>" + "z: " + aZ;
            drawBall();
        }

        function drawBall() {
            let centerX = canvas.width/2;
            let centerY = canvas.height/2;
            let ballRad = 50;
            let ballColor = "rgb(0, 0, 255)";
            let g = 9.86665;
            let d = centerX / g;
            let os = navigator.platform;
            if(os === "iPhone" || os === "iPad" || os === "iPod") {
                aX *= -1;
                aY *= -1;
                aZ *= -1;
            }
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.beginPath()
            context.arc(centerX - d * aX, centerY + d * aY, ballRad - 3 * aZ, 0, 2 * Math.PI);
            context.fillStyle = ballColor;
            context.fill();
        }

    </script>

    
</body>
</html>
