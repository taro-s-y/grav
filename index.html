<!DOCTYPE html>
<html lang="ja">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>テストですよ</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>

    <style type="text/css">
        html, body{
            text-align: center;
            background-color: #fafafa;
            font-size: 20px;
            color: #333;
        }
        body{
            background-color: #ffffcc;
        }
        #mycanvas1{
            border: 1px solid #333;
            background-color: red;
        }
        #mycanvas2{
            border: 1px solid #333;
            background-color: blue;
        }
    </style>
</head>

<body>

    <div class = "container">
        <div id = "txt"></div>
        <canvas id="canvas" width="300" height="400"></canvas>
        <div id="cdiv">
            <canvas id="mycanvas1" width="100" height="100"></canvas>
            <canvas id="mycanvas2" width="100" height="100"></canvas>
        </div>
    </div>

    <script>
        let isTouch = false;
        let motionData = [];

        function ClickRequestDeviceSensor(){
            DeviceMotionEvent.requestPermission().then( function( response ){
                if( response === 'granted' ){
                    window.addEventListener( "devicemotion", deviceMotion );
                    $('#sensorrequest').css( 'display', 'none' );
                    $('#cdiv').css( 'display', 'block' );
                }
            }).catch( function( e ){
                console.log( e );
            });
        }

        $(function(){
            init();
        });

        function init(){
            let canvas1 = document.getElementById( 'mycanvas1' );
            let canvas2 = document.getElementById( 'mycanvas2' );

            if( !canvas1 || !canvas1.getContext ){
                return false;
            }
            if( !canvas2 || !canvas2.getContext ){
                return false;
            }

            if( window.DeviceMotionEvent ){
                if( DeviceMotionEvent.requestPermission && typeof DeviceMotionEvent.requestPermission === 'function' ){
                    $('#cdiv').css( 'display', 'none' ) ;
                    let banner = '<div id="sensorrequest" onclick="ClickRequestDeviceSensor();" style="z-index:1; position:absolute; width:100%; background-color:#000; color:#fff;><p style="padding:10px;">センサーの有効化</p></div>';
                    $('body').prepend( banner );
                }else{
                    window.addEventListener( "devicemotion", deviceMotion );
                }
            }

            if( window.TouchEvent ){
                canvas1.addEventListener( "touchstart", touchStart );
                canvas2.addEventListener( "touchend", touchEnd );
            }

        }

        function touchStart( e ){
            e.preventDefault();
            isTouch = true;
        }

        function touchEnd( e ){
            e.preventDefault();
            isTouch = false;
        }

        function deviceMotion( e ){
            e.preventDefault();
            if( isTouch ){
                let ac = e.acceleration;
                let acg = e.accelerationcludingGravity;
                let rot = e.rotationRate;

                let txt = document.getElementById( 'txt' );
                txt.innerHTML = "x: " + ac + "<br>" + "y: " + acg + "<br>" + "z: " + rot
            }
        }

    </script>

    
</body>
</html>
