        #mycanvas1{

        #mycanvas2{
            border: 1px solid #333;
            background-color: blue;

</head>

<body>

    <div class="container">
        <canvas id="mychart1" width="500" height="500"></canvas>
        <div id="cdiv">
            <canvas id="mycanvas1" width="100" height="50"></canvas>
            <canvas id="mycanvas2" width="100" height="50"></canvas>
        </div>
    </div>

    <script>
        let isTouch = false;
        let motionData = [];

        function ClickRequestDeviceSensor(){
            DeviceMotionEvent.requestPermission().then( function( response ){
                if( response === 'granted' ){
                    window.addEventListener( "devicemotion", deviceMotion );
                    $('#sensorrequest').css( 'display', 'none' );
                    $('#cdiv').css( 'display', 'block' );
                }
            }).catch( function( e ){
                console.log( e );
            });
        }

        $(function(){
            init();
        });

        function init(){
            let canvas1 = document.getElementById( 'mycanvas1' );
            let canvas2 = document.getElementById( 'mycanvas2' );

            if( !canvas1 || !canvas1.getContext ){
                return false;
            }
            if( !canvas2 || !canvas2.getContext ){
                return false;
            }

            if( window.DeviceMotionEvent ){
                if( DeviceMotionEvent.requestPermission && typeof DeviceMotionEvent.requestPermission === 'function' ){
                    $('#cdiv').css( 'display', 'none' ) ;
                    let banner = '<div id="sensorrequest" onclick="ClickRequestDeviceSensor();" style="z-index:1; position:absolute; width:100%; background-color:#000; color:#fff;><p style="padding:10px;">センサーの有効化</p></div>';
                    $('body').prepend( banner );
                }else{
                    window.addEventListener( "devicemotion", deviceMotion );
                }
            }

            if( window.TouchEvent ){
                canvas1.addEventListener( "touchstart", touchStart );
                canvas2.addEventListener( "touchend", touchEnd );
            }

        }

        function touchStart( e ){
            e.preventDefault();
            isTouch = true;
            motionData = [];
            orientationData = [];
        }

            isTouch = false;

                    let ax = motionData[i].x;
                    let ay = motionData[i].y;
                    let az = motionData[i].z;
                    // let mot = motionData[i];
                    // labels.push( '' + i );
                    // x_data.push( mot['ac'].x );
                    // y_data.push( mot['ac'].y );
                    // z_data.push( mot['ac'].z );
                    let txt = document.getElementById( 'mychart1' );
                    txt.innerHTML = "x: " + ax + "<br>" + "y: " + ay + "<br>" + "z: " + az
                }



                // let ctx1 = document.getElementById( 'mychart1' );

                //         datasets: [{
                //             label: 'x',

                //             backgroundColor: '#ffaaaa',
                //             borderColor: '#ff5555',
                //             fill: false,
                //             data: x_data
                //         },
                //         {
                //             label: 'y',
                //             borderWidth: 1,
                //             backgroundColor: '#aaffaa',
                //             borderColor: '#55ff55',
                //             fill: false,
                //             data: y_data
                //         },
                //         {
                //             label: 'z',
                //             borderWidth: 1,
                //             backgroundColor: '#aaaaff',
                //             borderColor: '#5555ff',
                //             fill: false,
                //             data: z_data
                //         }]                    
                //     },
                //     options: {
                //         title: {
                //             display: false,
                //             text: '三軸加速度',
                //             padding: 3
                //         },
                //         legend: {
                //             labels: {
                //                 boxWidth: 30,
                //                 padding: 20
                //             },
                //             display: true
                //         },
                //         tooltips: {
                //             mode: 'label'
                //         }
                //     }
                // });

                motionData = [];
            }

        }

        function deviceMotion( e ){
            e.preventDefault();
            if( isTouch ){
                let ac = e.acceleration;
                let acg = e.accelerationcludingGravity;
                let rot = e.rotationRate;

                let motion = {};
                motion['ac'] = ac;
                motion['acg'] = acg;
                motion['rot'] = rot;

                motionData.push( motion );
            }
        }

    </script>
